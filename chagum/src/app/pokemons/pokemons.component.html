<div class="cartes-pokemon">
  <div class="pagination-cartes flex flex-row">
    <mat-paginator [length]="paginatorData.length"
                  [pageSize]="paginatorData.pageSize"
                  [pageSizeOptions]="[10, 20, 100]"
                  [pageIndex]="paginatorData.pageIndex"
                  (page)="onChangePaginatorPokemons($event)"
                  aria-label="Select page"
                  class="paginator-pokemon">
    </mat-paginator>
    <div class="pagination-select">
      <div class="choix-page-select">Page : </div>
      <mat-form-field class="select-page-option">
        <mat-select [(ngModel)]="goTo" (selectionChange)="goToChange($event)">
          <mat-option *ngFor="let pageNumber of pageNumbers" [value]="pageNumber">{{pageNumber}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div class="grid grid-cols-4">
    <div *ngFor="let myPokemon of myPokemons;" fxLayoutAlign="center none">
      <app-carte-pokemon [myPokemon]="myPokemon"></app-carte-pokemon>
    </div>
  </div>

  <div class="d-flex pagination-cartes">
    <mat-paginator [length]="paginatorData.length"
                  [pageSize]="paginatorData.pageSize"
                  [pageSizeOptions]="[10, 20, 100]"
                  [pageIndex]="paginatorData.pageIndex"
                  (page)="onChangePaginatorPokemons($event)"
                  aria-label="Select page"
                  class="paginator-pokemon">
    </mat-paginator>
    <div class="pagination-select">
      <div class="choix-page-select">Page : </div>
      <mat-form-field>
        <mat-select [(ngModel)]="goTo" (selectionChange)="goToChange($event)">
          <mat-option *ngFor="let pageNumber of pageNumbers" [value]="pageNumber">{{pageNumber}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</div>
